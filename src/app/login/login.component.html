<div class="conatiner">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                  <h3>Login Here!</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1"> <b>Email address</b> </label>
                          <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Email"/>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1"> <b>Password</b> </label>
                          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Password"/>
                        </div>
                      <br>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success" (click)="login()">Login</button>
                        </div>
                        
                        <div class="form-group">
                          <a routerLink="/register">New User? Create Account</a>
                        </div>
                    
                      </form>
                </div>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
